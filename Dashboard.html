<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h2>Welcome to the Dashboard</h2>
  <p id="userEmail"></p>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCaeIEpu1d0EAbjzF0zj1JoozquN0aVXGQ",
  authDomain: "medical-emergency-fd3d8.firebaseapp.com",
  projectId: "medical-emergency-fd3d8",
  storageBucket: "medical-emergency-fd3d8.firebasestorage.app",
  messagingSenderId: "563250928690",
  appId: "1:563250928690:web:4fb37c7bf9bd85f707f02b",
  measurementId: "G-WVDFP8X6N9"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // متابعة حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").innerText = "Logged in as: " + user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    // تسجيل الخروج
    window.logout = function() {
      signOut(auth).then(() => {
        alert("Logged out successfully");
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Error: " + error.message);
      });
    }
  </script>
</body>
</html>
