<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <p>Donâ€™t have an account? <a href="sign up.html">Sign up</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCaeIEpu1d0EAbjzF0zj1JoozquN0aVXGQ",
  authDomain: "medical-emergency-fd3d8.firebaseapp.com",
  projectId: "medical-emergency-fd3d8",
  storageBucket: "medical-emergency-fd3d8.firebasestorage.app",
  messagingSenderId: "563250928690",
  appId: "1:563250928690:web:4fb37c7bf9bd85f707f02b",
  measurementId: "G-WVDFP8X6N9"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful: " + userCredential.user.email);
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
